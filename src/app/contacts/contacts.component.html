<input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
<kendo-grid [data]="gridData | arrayFilter:searchText" [height]="700" (scrollBottom)="loadMore()" [navigable]="true" >
  <kendo-grid-column field="id" title="ID" width="80"></kendo-grid-column>
  <kendo-grid-column field="company_name" title="Company Name" width="120"></kendo-grid-column>
  <kendo-grid-column field="comments" title="Comments" width="60"></kendo-grid-column>
  <kendo-grid-column field="publish_date" format="{0:d}" title="Publish Date" width="80"></kendo-grid-column>
  <kendo-grid-column field="contact_name" title="Contact Name" width="80"></kendo-grid-column>
  <kendo-grid-column field="title" title="Title" width="80"></kendo-grid-column>
  <kendo-grid-column field="location_city" title="Location City" width="80"></kendo-grid-column>
  <kendo-grid-column field="description" title="Description" width="250"></kendo-grid-column>
</kendo-grid>
